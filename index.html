<!DOCTYPE html>
<html>
    <head>
        <title>git특한 개발</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
    </head>
    <body>

        <div id="grid">      
            <!-- 메인메뉴-->
            <ul id="m-menu">
                
                <input id="input-li" type="text" placeholder="메뉴추가">
                <button onclick="madd()">+</button>
                
                <li><a href="1.html">두열</a>
                    <!-- 서브메뉴 -->
                    <ul id="s-menu">
                    <input id="input-sli" type="text">
                    <button onclick="sadd()">+</button>
                    </ul>
                </li>

                <li><a href="2.html">태규</a></li>
                <li><a href="3.html">예은</a></li>
                <li><a href="4.html">현호</a></li>


            </ul>
            <script> //메뉴추가
                function madd() {
                    const txt = document.getElementById('input-li').value;
                    //jquery))let txt=$('#input-li').val();
                    let temp=(`<li>${txt}</li>`);
                    $('#m-menu').append(temp);
                }
                function sadd() {
                    const txt=document.getElementById('input-sli').value;
                    let temp=(`<li>${txt}</li>`);
                    $('#s-menu').append(temp);
                }
            </script>

            <div id="active">
                <div class="calendar">
                    <div class="header">
                        <div class="year-month"></div>
                        <div class="nav">
                            <button class="nav-btn go-prev">&lt;</button>
                            <button class="nav-btn go-today">Today</button>
                            <button class="nav-btn go-next">&gt;</button>
                        </div>
                    </div>
                    <div class="main">
                        <div class="days">
                            <div class="day">일</div>
                            <div class="day">월</div>
                            <div class="day">화</div>
                            <div class="day">수</div>
                            <div class="day">목</div>
                            <div class="day">금</div>
                            <div class="day">토</div>
                        </div>
                        <div class="dates"></div>
                    </div>
                </div>
                <script src="calendar.js"></script>
         
        
            </div>
           
        </div>
        
    </body>
</html>
